<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container">
    <h2 class="my-3 border-bottom pb-2">질문 등록</h2>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
<!--        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">-->
<!--            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>-->
<!--        </div>-->
        <div th:replace="~{layout/form_errors :: formErrorsFragment}"></div>
        <div class="my-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" th:value="${questionForm.subject}" class="form-control">
        </div>
        <div>
            <label for="content" class="form-label">내용</label>
            <textarea type="text" name="content" id="content" th:value="${questionForm.content}" th:field="*{content}" class="form-control" rows="5"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-dark">
    </form>
</div>
</html>
